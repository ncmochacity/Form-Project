<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Forms</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
	<link href="forms/css/normalize.css" rel="stylesheet" />
	<link href="forms/css/style.css" rel="stylesheet" />
	
</head>
<body>
	<main>
		<aside>
			<div class="top">
				<a href="#" class="home">Home</a>
				<a href="http://manamichin.com/demos/timeline.html" class="about">About</a>
				<a href="#" class="contact">Contact</a>
				<a href="#" class="http://manamichin.com/demos/slide.html">Blog</a>
			</div>
		</aside>
	<form id="myForm" method="post" action="#" class="group">
		<div class="itemgroup">
			<label for="nameitem">Name</label>
			<input type="text" name="name"  id="nameitem" />
		</div>
		<div class="itemgroup">
			<label for="emailitem">Email</label>
			<input type="text" name="name" id="emailitem" />
		</div>
		
		<input type="submit" name="name" id="submit" value="Submit" />
	</form>
	</main>
	<footer>
		<h3>Nicki Chen Creative Design</h3>
	</footer>
